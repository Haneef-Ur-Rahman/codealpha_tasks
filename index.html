<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">

<body style="background-color: black;">
    <div class="player">
        <h2 id="song-title"> Music Player </h2>
        <audio id="audio-player" src="Music_1.mp3"></audio>
        <audio id="audio-player" src="Music_2.mp3"></audio>
        <audio id="audio-player" src="Music_3.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()" style="border: 2px solid blue;"> << </button>
            <button onclick="togglePlayPause()" style="border: 2px solid rgb(255, 0, 0);"> || </button>
            <button onclick="nextSong()" style="border: 2px solid blue;"> >> </button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
